<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday countdown</title>
    
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="index.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Confetti apear only if countdown is 0 -->
        <div class="confetti"></div>
        <!-- Animation with header -->
        <h1 id="animated"></h1>
        <button class="btn">Select date</button>
        <div class="calendar">
            <span class="tooltip"></span>
            <div class="calendar-header">
                <div id="currentMonth"></div>
            </div>
            <div class="calendar-content">
                <div>Mon</div>
                <div>Tue</div>
                <div>Wen</div>
                <div>Thu</div>
                <div>Fri</div>
                <div>Sat</div>
                <div style="color: brown;">Sun</div>
            </div>
            <div class="days"></div>
            <div class="footer">
                <button class="prev">Sep</button>
                <p id="currentYear"></p>
                <button class="next">Nov</button>
            </div>
        </div>
        <div class="info">
            <div id="result">
                <div class="result">
                    <span>Days</span>
                    <span id="daysLeft"></span>
                </div>
                <div class="result">
                    <span> Hours</span> 
                    <span id="hoursLeft"></span>
                </div>
                <div class="result">
                    <span> Minutes</span>
                    <span id="minutesLeft"></span>
                </div>
                <div class="result">
                    <span> Seconds</span>
                    <span id="secondsLeft"></span>
                </div>
            </div>
            <!-- Display time left -->
            <div class="selectedDateInfo result"></div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
